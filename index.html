<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <script type="module" src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/images/weather-app-icon.png" />
    </head>
    <body class=".background">
        <header>Weathe<span>r</span> App</header>
        <div id="image-wrapper">
            <div id="wallpaper"></div>
        </div>
        <main>
            <form onsubmit="e.preventDefault()">
                <input
                    type="text"
                    id="location"
                    placeholder="Enter location"
                    autocomplete="off"
                    required
                />
                <button>Search</button>
            </form>
            <section class="location">
                <div id="name"></div>
                <div id="local-time"></div>
            </section>
            <section>
                <div id="temp"></div>
                <div id="image"><img src="" alt="" /></div>
                <div id="status"></div>
            </section>
            <section class="condition">
                <div id="humidity"></div>
                <div id="feels-like"></div>
            </section>
        </main>
        <footer>Made By  <span>Ronak Raj</span></footer>
    </body>
</html>
